apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasky
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: tasky
  template:
    metadata:
      labels:
        app: tasky
    spec:
      containers:
      - name: tasky
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.service.targetPort }}
        env:
        - name: MONGO_URL
          value: "{{ .Values.mongodb.uri }}"
        - name: MONGODB_URI
          value: "{{ .Values.mongodb.uri }}"
        - name: SECRET_KEY
          value: "{{ .Values.secretKey }}"
        securityContext:
          runAsUser: 0
        readinessProbe:
          httpGet:
            path: /
            port: {{ .Values.service.targetPort }}
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
